<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculating The Body-Mass-Index</title>
  </head>
  <body>
    <form>
      <center>
        <h1>Body-Mass-Index</h1>
        <p>
          <label>Enter-Your-Hieght:</label> <input type="text" id="Height" />
        </p>
        <p>
          <label>Enter-Yout-Wieght:</label> <input type="text" id="Wieght" />
        </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div class="weight-guide">
          <h1>BMI Weight-Guide</h1>
          <p>Under Weight=Less Than 18.6</p>
          <p>Normal Range=18.6 and 24.9</p>
          <p>Overweight = Greter Than 24.9</p>
        </div>
      </center>
    </form>
  </body>
